<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlogPost</title>
</head>
<body>
    <header id="cabecalho-rede-social">
        <h1>BlogPost</h1>
    </header>
    
    <main id="conteudo-principal">

         <div id="registro-postagens">
                <h2 id="renderizador-titulo"></h2>
               <p id="renderizador-texto"></p>
            </div>

        <form id="formulario">
            <h3>Título da postagem: </h3>
            <input type="text" id="titulo-postagem" placeholder="Digite aqui o titulo de sua postagem">
            <h3>Texto da postagem: </h3>
            <textarea name="texto-postagem" id="texto-postagem" placeholder="Digite sua postagem aqui"></textarea><br>
            <input type="submit" id="botao-enviar" value="Enviar">
        </form>
         
        
        </main>
    
        <footer>&copy; 2025 BlogPost - página de postagem | Projeto DevStart</footer>
</body>

<script src="main.js"></script>
</html>
